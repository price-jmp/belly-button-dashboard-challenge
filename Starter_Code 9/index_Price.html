<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
  <br>
    <div class="row">
      <div class="col-md-12 p-5 card text-center bg-light">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <a href="https://robdunnlab.com/projects/belly-button-biodiversity/">Belly Button Biodiversity by The Public Science Lab</a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body text-center mt-0 bg-light">
          <h5>Test Subject ID Number:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        <div class="card card-body p-0">
          <div class="card-header text-center mt-2 bg-light">
            <h5 class="card-title bg-light">Demographic Info</h5>
          </div>
          <div id="sample-metadata" class="card-body mt-2 mb-5"></div>
        </div>
      </div>
      <div class="col-md-9 card">
        <div id="bar"></div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12 card">
        <div id="bubble"></div>
        </div>
    </div>
    <br>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app_Price.js"></script>

</body>

</html>
